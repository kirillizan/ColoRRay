<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>ColoRRay</title>

      <link rel="icon" type="image/png" href="img/icon.png" />
      <link href="css/main.css" rel="stylesheet" type="text/css">
      <link href="css/fonts.css" type="text/css" rel="stylesheet" />
      <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>

      <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="js/events.js"></script>
      <script type="text/javascript" src="js/resize.js"></script>
      <script type="text/javascript" src="js/init.js"></script>
      <script type="text/javascript" src="js/rating.js"></script>

      <script type="text/javascript" src="js/hexagon.js" charset="utf-8"></script>
   </head>
   <body>
      
      
      <div id="container">
         <div id="menu" class="menu screen">
            <div class="vertical">
               <p data-action="play">Play</p>
               <p data-action="login">Log In</p>
               <p data-action="rating">Rating</p>
               <p data-action="about">About</p>
            </div>
         </div>

         <div id="play" class="menu screen">
            <div class="vertical">
               <p data-action="arcade">Arcade</p>
               <p data-action="infinity">Infinity</p>
               <p data-action="showmenu">Back</p>
            </div>
         </div>

         <div id="rating" class="screen" data-action="showmenu">
            <h3>Rating</h3>
            <div class="table">
               <div id="name1" class="left">empty</div><div id="score1" class="right">0</div>
               <div id="name2" class="left">empty</div><div id="score2" class="right">0</div>
               <div id="name3" class="left">empty</div><div id="score3" class="right">0</div>
               <div id="name4" class="left">empty</div><div id="score4" class="right">0</div>
               <div id="name5" class="left">empty</div><div id="score5" class="right">0</div>
            </div>
         </div>
         
         <div id="about" class="screen" data-action="showmenu">
            <div class="vertical">
               <h3>About</h3>
               <div class="text">
                  <p>
                     An awesome laser game
                     <br>Created by PPk team
                     <br>Enjoy!
                     <br><br>Â© 2016
                  </p>
               </div>
            </div>
         </div>

      </div>
      <div id="grid" class="screen">
         <canvas id="HexCanvas" width="1000" height="700"></canvas>
      </div>
   </body>
